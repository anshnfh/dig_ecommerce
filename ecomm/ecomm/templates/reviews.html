{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>e-commerce {% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->

    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />

     <!-- Template W3 -->
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0 auto; /* Center website */
      max-width: 800px; /* Max width */
      padding: 20px;
    }

    .heading {
      font-size: 25px;
      margin-right: 25px;
    }

    .fa {
      font-size: 25px;
    }

    .checked {
      color: orange;
    }

    .checked.half:after {
        content:'\2605';
        color: orange;
        position: absolute;
        margin-left: -20px;
        width: 10px;
        overflow: hidden;
    }

    /* Three column layout */
    .side {
      float: left;
      width: 15%;
      margin-top:10px;
    }

    .middle {
      margin-top:10px;
      float: left;
      width: 70%;
    }

    /* Place text to the right */
    .right {
      text-align: right;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* The bar container */
    .bar-container {
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      color: white;
    }

    /* Individual bars */
    .bar-5 {width: 0%; height: 18px; background-color: #04AA6D;}
    .bar-4 {width: 0%; height: 18px; background-color: #2196F3;}
    .bar-3 {width: 0%; height: 18px; background-color: #00bcd4;}
    .bar-2 {width: 0%; height: 18px; background-color: #ff9800;}
    .bar-1 {width: 0%; height: 18px; background-color: #f44336;}

    /* Responsive layout - make the columns stack on top of each other instead of next to each other */
    @media (max-width: 400px) {
      .side, .middle {
        width: 100%;
      }
      .right {
        display: none;
      }
    }
    </style>
    <!-- Template W3 -->
  </head>
  <body>

    {% block content %}
    {% endblock content %}

    {% include 'scripts.html' %}

    {% block scripts %}
    {% endblock scripts %}

  </body>
</html>
